{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ site.user_id }}</a>
        {% if site.user_id == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post', site_id=site.id) }}">Update</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ site.site_name }}</h2>
      <p class="article-content">{{ site.site_contact_details }}</p>
      {% if post.user_id == current_user %}
      <div>
        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Add New Device to this Site</button>
      </div>
      {% endif %}

      <body>
        
        <button id="test" type="button" class="btn btn-default" onclick="window.location.href = '{{ url_for('add_device', site={{site}}) }}'; " class="button">Add New Device to this Site </button>

      <!-- Works to change page  -->
   <!--     
        <button id="test" type="button" class="btn btn-default" onclick="window.location.href = '{{ url_for('home') }}'; " class="button">Add New Device to this Site </button>
      -->
     <!-- Works to call function, but couldnt redirect to a different page in function see
      def my_function():   in routes.py   -->

        <script> 
            function callPythonFunction() { 
                fetch('/call-function') 
            } 
        </script>
      -->      
    </body>
    
    </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
